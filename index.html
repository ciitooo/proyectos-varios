<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="two selectors that pass information to each other"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>de select a select</title>
	</head>
	<body>
		<div class="selects">
			<select class="select" name="select-1" id="select-1">
				<option value="Argentina" class="option-js option1">Argentina</option>
				<option value="Brasil" class="option-js option2">Brasil</option>
				<option value="Paraguay" class="option-js option3">Paraguay</option>
				<option value="Chile" class="option-js option4">Chile</option>
				<option value="Uruguay" class="option-js option5">Uruguay</option>
				<option value="Peru" class="option-js option6">Peru</option>
			</select>
			<select class="select" name="select-2" id="select-2"></select>
		</div>
		<div class="buttons">
			<button class="button" id="button-1">>></button>
			<button class="button" id="button-2"><<</button>
			<button class="button" id="button-3">all items >></button>
			<button class="button" id="button-4">all items<<</button>
		</div>
	</body>
	<script src="scripts/scripts.js"></script>
</html>
